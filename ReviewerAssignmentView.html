<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewer Assignment View</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            text-align: right;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 30%;
        }
        .button.reject {
            background-color: #FF0000;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
  <h2>Reviewer Assignment View</h2>
  <div class="status">
    <span>In Review</span>
  </div>
  <div class="input-group">
    <label for="assignment">Assignment #</label>
    <select id="assignment" name="assignment">
      <option value="1">Assignment 1</option>
      <option value="2">Assignment 2</option>
    </select>
  </div>
  <div class="input-group">
    <label for="github-url">GitHub URL</label>
    <input type="text" id="github-url" name="github-url" value="https://github.com/user/repo" readonly>
  </div>
  <div class="input-group">
    <label for="branch">Branch</label>
    <input type="text" id="branch" name="branch" value="main" readonly>
  </div>
  <div class="input-group">
    <label for="review-video-url">Review Video URL</label>
    <input type="text" id="review-video-url" name="review-video-url">
  </div>
  <div class="buttons">
    <button class="button" type="button">Submit</button>
    <button class="button reject" type="button">Reject</button>
    <button class="button" type="button">Back</button>
  </div>
</div>
</body>
</html>
